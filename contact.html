<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Max's Handyman Services</title>
    <link rel="stylesheet" href="style.css">
    <script src="contact.js" defer></script> 
</head>
<body>
    <header>
    <div id="successMessage" class="success-message" style="display: none;">
        Thank you! Your message has been sent.
    </div> 
        <img src="https://s.clipartkey.com/mpngs/s/24-241273_about-town-need-a-hvac-maintenance-clipart.png" alt="logo" id="logo-img">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like a quote, please fill out the form below, and weâ€™ll get back to you as soon as possible!</p>
    </header>
    <main>
        <section class="contact-form-section">
            <form id="contactForm" action="contact_process.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="index2.html">Home</a> |
        <a href="services.html">Services</a> |
        <a href="appointment.html">Book Appointment</a>
    </footer>
    <script>
        if (window.location.search.includes("success=1")) {
          
            const successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            setTimeout(() => {
                successMessage.style.display = "none";
            }, 5000);

            const url = new URL(window.location);
            url.searchParams.delete("success");
            window.history.replaceState({}, document.title, url);
        }
    </script> 
</body>
</html>
